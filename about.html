<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Landing Page</title>
</head>
<body>
    <h1>Visit this link:</h1>
    <a href="http://example.com/page1">http://example.com/page1</a>
    <script>
        // Redirect to the second URL after a short delay (e.g., 5 seconds)
        setTimeout(() => {
            window.location.href = 'http://abc.com/page2';
        }, 1000); // Adjust the time as needed
    </script>
</body>
</html>
